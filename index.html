<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Galactic Observatory</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#000000" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="favicon.ico" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
      background: black;
      font-family: sans-serif;
    }
    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }
    #splash-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    #splash-screen img {
      max-width: 80%;
      max-height: 80%;
      opacity: 0.9;
    }
  </style>
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
</head>
<body>
  <div id="splash-screen">
    <img src="splash-loading-screen.png" alt="Loading..." />
  </div>
  <canvas id="renderCanvas"></canvas>
<script>
const canvas = document.getElementById("renderCanvas");
const engine = new BABYLON.Engine(canvas, true);
const scene = new BABYLON.Scene(engine);
scene.clearColor = BABYLON.Color3.Black();

const camera = new BABYLON.ArcRotateCamera("Camera", Math.PI/2, Math.PI/2.2, 2500, BABYLON.Vector3.Zero(), scene);
camera.attachControl(canvas, true);
camera.lowerRadiusLimit = 20;

const light = new BABYLON.PointLight("sunLight", BABYLON.Vector3.Zero(), scene);
light.intensity = 2.5;

const starfield = new BABYLON.Layer("starfield", "8k_stars_milky_way.jpg", scene, true);

const sun = BABYLON.MeshBuilder.CreateSphere("Sun", { diameter: 18 }, scene);
const sunMat = new BABYLON.StandardMaterial("sunMat", scene);
sunMat.emissiveColor = new BABYLON.Color3(1, 0.85, 0.2);
sun.material = sunMat;

const glowLayer = new BABYLON.GlowLayer("glow", scene);
let timeFactor = 1;
</script>
<script>
function createPlanet(name, size, dist, speed, color, moons = []) {
  const p = BABYLON.MeshBuilder.CreateSphere(name, { diameter: size }, scene);
  const mat = new BABYLON.StandardMaterial(name + "_mat", scene);
  mat.diffuseColor = color;
  p.material = mat;

  let angle = Math.random() * Math.PI * 2;
  scene.registerBeforeRender(() => {
    angle += speed * timeFactor;
    p.position.x = Math.cos(angle) * dist;
    p.position.z = Math.sin(angle) * dist;
  });

  // Label
  const label = BABYLON.MeshBuilder.CreatePlane(name + "_label", { size: 8 }, scene);
  label.parent = p;
  label.position.y = size + 2;
  const guiTex = BABYLON.GUI.AdvancedDynamicTexture.CreateForMesh(label);
  const text = new BABYLON.GUI.TextBlock();
  text.text = name;
  text.color = "white";
  text.fontSize = 24;
  guiTex.addControl(text);

  // Moons
  moons.forEach((moon, i) => {
    const m = BABYLON.MeshBuilder.CreateSphere(`${name}_moon_${i}`, { diameter: moon.size }, scene);
    const mMat = new BABYLON.StandardMaterial(`${name}_moonMat_${i}`, scene);
    mMat.diffuseColor = moon.color;
    m.material = mMat;
    let mAngle = Math.random() * Math.PI * 2;
    scene.registerBeforeRender(() => {
      mAngle += moon.speed * timeFactor;
      m.position.x = p.position.x + Math.cos(mAngle) * moon.distance;
      m.position.z = p.position.z + Math.sin(mAngle) * moon.distance;
    });
  });

  p.actionManager = new BABYLON.ActionManager(scene);
  p.actionManager.registerAction(new BABYLON.ExecuteCodeAction(
    BABYLON.ActionManager.OnPickTrigger,
    () => showPlanetInfo(name)
  ));

  return p;
}
</script>
<script>
const planets = [
  { name: "Mercury", size: 1.5, dist: 58, speed: 0.0047, color: BABYLON.Color3.Gray(), moons: [] },
  { name: "Venus", size: 2.2, dist: 108, speed: 0.0035, color: new BABYLON.Color3(1, 0.85, 0.6), moons: [] },
  { name: "Earth", size: 2.5, dist: 150, speed: 0.003, color: new BABYLON.Color3(0.3, 0.6, 1), moons: [
    { size: 0.7, distance: 5, speed: 0.03, color: BABYLON.Color3.White() }
  ]},
  { name: "Mars", size: 2.0, dist: 228, speed: 0.0024, color: new BABYLON.Color3(0.9, 0.4, 0.3), moons: [
    { size: 0.4, distance: 4, speed: 0.035, color: BABYLON.Color3.Gray() },
    { size: 0.4, distance: 6, speed: 0.028, color: BABYLON.Color3.Gray() }
  ]},
  { name: "Jupiter", size: 6.0, dist: 778, speed: 0.0013, color: new BABYLON.Color3(0.9, 0.8, 0.6), moons: [
    { size: 1.1, distance: 10, speed: 0.018, color: BABYLON.Color3.White() },
    { size: 1.0, distance: 13, speed: 0.015, color: BABYLON.Color3.White() },
    { size: 1.0, distance: 15, speed: 0.012, color: BABYLON.Color3.White() }
  ]},
  { name: "Saturn", size: 5.5, dist: 1430, speed: 0.00095, color: new BABYLON.Color3(1.0, 0.9, 0.5), moons: [
    { size: 0.9, distance: 11, speed: 0.013, color: BABYLON.Color3.Yellow() }
  ]},
  { name: "Uranus", size: 4.5, dist: 2870, speed: 0.00068, color: new BABYLON.Color3(0.6, 0.9, 1), moons: [] },
  { name: "Neptune", size: 4.3, dist: 4495, speed: 0.00054, color: new BABYLON.Color3(0.3, 0.5, 1), moons: [] },
  { name: "Pluto", size: 1.1, dist: 5900, speed: 0.00047, color: new BABYLON.Color3(0.8, 0.8, 1), moons: [] },
  { name: "Ceres", size: 0.9, dist: 413, speed: 0.0015, color: new BABYLON.Color3(0.9, 0.9, 0.9), moons: [] },
  { name: "Eris", size: 1.0, dist: 6700, speed: 0.00041, color: new BABYLON.Color3(1.0, 1.0, 0.9), moons: [] }
];
const orbitLines = [];

planets.forEach(p => {
  createPlanet(p.name, p.size, p.dist, p.speed, p.color, p.moons);

  const points = [];
  for (let i = 0; i <= 360; i++) {
    const rad = BABYLON.Tools.ToRadians(i);
    points.push(new BABYLON.Vector3(Math.cos(rad) * p.dist, 0, Math.sin(rad) * p.dist));
  }

  const orbit = BABYLON.MeshBuilder.CreateLines(`${p.name}_orbit`, { points }, scene);
  orbit.color = BABYLON.Color3.White();
  orbit.alpha = 0.04;
  orbitLines.push(orbit);
});

// Asteroid Belt
for (let i = 0; i < 400; i++) {
  const dist = 400 + Math.random() * 200;
  const size = 0.2 + Math.random() * 0.3;
  const theta = Math.random() * Math.PI * 2;
  const a = BABYLON.MeshBuilder.CreateSphere("asteroid" + i, { diameter: size }, scene);
  const mat = new BABYLON.StandardMaterial("asteroidMat" + i, scene);
  mat.diffuseColor = new BABYLON.Color3(0.5, 0.5, 0.5);
  a.material = mat;
  scene.registerBeforeRender(() => {
    const t = theta + engine.getDeltaTime() * 0.0000018 * i;
    a.position.x = Math.cos(t) * dist;
    a.position.z = Math.sin(t) * dist;
    a.position.y = Math.sin(i * 0.008) * 1.5;
  });
}

// Constellations
const constellations = {
  Orion: [new BABYLON.Vector3(-80, 40, 60), new BABYLON.Vector3(-70, 42, 55), new BABYLON.Vector3(-60, 41, 50)],
  UrsaMajor: [
    new BABYLON.Vector3(200, 90, -400), new BABYLON.Vector3(220, 92, -390), new BABYLON.Vector3(240, 94, -380),
    new BABYLON.Vector3(260, 93, -370), new BABYLON.Vector3(280, 91, -360), new BABYLON.Vector3(300, 89, -350),
    new BABYLON.Vector3(320, 87, -340)
  ]
};

const constellationLines = [];

Object.entries(constellations).forEach(([name, stars]) => {
  stars.forEach((pos, i) => {
    const star = BABYLON.MeshBuilder.CreateSphere(`${name}_star_${i}`, { diameter: 2 }, scene);
    star.position = pos;
    const mat = new BABYLON.StandardMaterial(`${name}_mat_${i}`, scene);
    mat.emissiveColor = BABYLON.Color3.White();
    star.material = mat;

    if (i < stars.length - 1) {
      const line = BABYLON.MeshBuilder.CreateLines(`${name}_line_${i}`, {
        points: [stars[i], stars[i + 1]]
      }, scene);
      line.color = new BABYLON.Color3(0.5, 0.8, 1);
      line.alpha = 0.6;
      constellationLines.push(line);
    }
  });
});
</script>
<script>
const gui = BABYLON.GUI.AdvancedDynamicTexture.CreateFullscreenUI("UI");

const infoPanel = new BABYLON.GUI.Rectangle();
infoPanel.width = "300px";
infoPanel.background = "rgba(0,0,0,0.85)";
infoPanel.cornerRadius = 10;
infoPanel.thickness = 0;
infoPanel.isVisible = false;
infoPanel.horizontalAlignment = BABYLON.GUI.Control.HORIZONTAL_ALIGNMENT_RIGHT;
infoPanel.verticalAlignment = BABYLON.GUI.Control.VERTICAL_ALIGNMENT_CENTER;

const infoStack = new BABYLON.GUI.StackPanel();
infoStack.height = "100%";
infoStack.verticalAlignment = BABYLON.GUI.Control.VERTICAL_ALIGNMENT_TOP;
infoStack.isVertical = true;
infoStack.verticalScrollbar = true;
infoStack.scrollbarWidth = 4;
infoPanel.addControl(infoStack);

const closeBtn = BABYLON.GUI.Button.CreateSimpleButton("closeBtn", "âœ–");
closeBtn.width = "30px"; closeBtn.height = "30px";
closeBtn.color = "white"; closeBtn.background = "transparent";
closeBtn.horizontalAlignment = BABYLON.GUI.Control.HORIZONTAL_ALIGNMENT_RIGHT;
closeBtn.onPointerClickObservable.add(() => infoPanel.isVisible = false);
infoStack.addControl(closeBtn);

const planetTitle = new BABYLON.GUI.TextBlock();
planetTitle.fontSize = 20;
planetTitle.color = "white";
planetTitle.height = "30px";
infoStack.addControl(planetTitle);

const planetFact = new BABYLON.GUI.TextBlock();
planetFact.fontSize = 16;
planetFact.color = "#ccc";
planetFact.textWrapping = true;
planetFact.height = "80px";
infoStack.addControl(planetFact);

const showMoreBtn = BABYLON.GUI.Button.CreateSimpleButton("showMore", "Show More");
showMoreBtn.height = "30px";
showMoreBtn.color = "lightblue";
showMoreBtn.background = "transparent";
infoStack.addControl(showMoreBtn);

const planetLink = new BABYLON.GUI.TextBlock();
planetLink.fontSize = 14;
planetLink.color = "#80BFFF";
planetLink.textWrapping = true;
planetLink.height = "20px";
planetLink.onPointerClickObservable.add(() => window.open(planetLink.text, "_blank"));
infoStack.addControl(planetLink);

gui.addControl(infoPanel);

const facts = {
  Mercury: {
    short: "Closest planet to the Sun. Small, rocky, cratered.",
    long: "Mercuryâ€™s lack of atmosphere means huge temperature swings: 800Â°F by day, -290Â°F by night. It has a fast orbit but rotates slowly.",
    link: "https://solarsystem.nasa.gov/planets/mercury/overview/"
  },
  Venus: {
    short: "Thick atmosphere. Hottest planet in the solar system.",
    long: "Venus is a world of intense heat and crushing pressure. Its sulfuric acid clouds and retrograde rotation make it truly otherworldly.",
    link: "https://solarsystem.nasa.gov/planets/venus/overview/"
  },
  Earth: {
    short: "The only known planet to support life.",
    long: "Earth has a breathable atmosphere, surface water, and a magnetic field that shelters us from solar radiation.",
    link: "https://solarsystem.nasa.gov/planets/earth/overview/"
  },
  Mars: {
    short: "The Red Planet with icy poles and dusty terrain.",
    long: "Mars hosts the tallest volcano in the solar system and signs of ancient water. It may yet harbor microbial life below the surface.",
    link: "https://solarsystem.nasa.gov/planets/mars/overview/"
  },
  Jupiter: {
    short: "Largest planet. Gas giant with swirling storms.",
    long: "Jupiterâ€™s iconic Great Red Spot and 92 known moons make it a miniature solar system in its own right.",
    link: "https://solarsystem.nasa.gov/planets/jupiter/overview/"
  },
  Saturn: {
    short: "Famous for its rings. Gas giant with many moons.",
    long: "Saturnâ€™s ice and rock rings span over 170,000 miles. It has more than 80 moons, including Titan with thick atmosphere.",
    link: "https://solarsystem.nasa.gov/planets/saturn/overview/"
  },
  Uranus: {
    short: "Icy blue giant tilted nearly sideways.",
    long: "Uranus rolls around the Sun on its side with rings and moons in tow. Its atmosphere contains methane, giving it a cyan color.",
    link: "https://solarsystem.nasa.gov/planets/uranus/overview/"
  },
  Neptune: {
    short: "Dark, windy ice giant with supersonic storms.",
    long: "Neptune is the farthest major planet. It radiates more heat than it receives and has the fastest winds in the solar system.",
    link: "https://solarsystem.nasa.gov/planets/neptune/overview/"
  },
  Pluto: {
    short: "Dwarf planet with a heart-shaped ice plain.",
    long: "Once the ninth planet, Pluto has seasons and weather. Its largest moon Charon is so close, theyâ€™re tidally locked in orbit.",
    link: "https://solarsystem.nasa.gov/planets/dwarf-planets/pluto/overview/"
  },
  Ceres: {
    short: "The largest object in the asteroid belt.",
    long: "Ceres is a dwarf planet between Mars and Jupiter with evidence of water-ice beneath its surface.",
    link: "https://solarsystem.nasa.gov/planets/dwarf-planets/ceres/overview/"
  },
  Eris: {
    short: "Icy dwarf planet beyond Pluto.",
    long: "Eris is one of the most massive known dwarf planets. Itâ€™s incredibly reflective and has an eccentric orbit.",
    link: "https://solarsystem.nasa.gov/planets/dwarf-planets/eris/overview/"
  }
};

let expanded = false;

function showPlanetInfo(name) {
  const data = facts[name];
  if (!data) {
    planetTitle.text = name;
    planetFact.text = "A mysterious world drifting through space. Data unavailable.";
    planetLink.text = "";
    showMoreBtn.isVisible = false;
    infoPanel.isVisible = true;
    return;
  }

  planetTitle.text = name;
  planetFact.text = data.short;
  planetLink.text = data.link;
  infoPanel.isVisible = true;
  showMoreBtn.isVisible = true;
  expanded = false;
  showMoreBtn.textBlock.text = "Show More";

  showMoreBtn.onPointerClickObservable.clear();
  showMoreBtn.onPointerClickObservable.add(() => {
    expanded = !expanded;
    planetFact.text = expanded ? data.long : data.short;
    showMoreBtn.textBlock.text = expanded ? "Show Less" : "Show More";
  });

  const target = scene.getMeshByName(name);
  if (target) {
    camera.setTarget(target.position);
    const zoom = new BABYLON.Animation("zoom", "radius", 60, BABYLON.Animation.ANIMATIONTYPE_FLOAT);
    zoom.setKeys([{ frame: 0, value: camera.radius }, { frame: 15, value: 200 }]);
    camera.animations = [zoom];
    scene.beginAnimation(camera, 0, 15, false);
  }
}
</script>
<script>
const panel = new BABYLON.GUI.Rectangle();
panel.width = "220px";
panel.background = "rgba(20,20,20,0.85)";
panel.cornerRadius = 8;
panel.thickness = 0;
panel.paddingTop = "10px";
panel.paddingLeft = "10px";
panel.verticalAlignment = BABYLON.GUI.Control.VERTICAL_ALIGNMENT_TOP;
panel.horizontalAlignment = BABYLON.GUI.Control.HORIZONTAL_ALIGNMENT_LEFT;
panel.isVisible = false;
gui.addControl(panel);

const stack = new BABYLON.GUI.StackPanel();
panel.addControl(stack);

function addButton(label, callback) {
  const btn = BABYLON.GUI.Button.CreateSimpleButton(label, label);
  btn.height = "30px";
  btn.width = "100%";
  btn.color = "lightgreen";
  btn.background = "transparent";
  btn.onPointerClickObservable.add(callback);
  stack.addControl(btn);
}

let orbitsShown = true;
let constellationsShown = true;
let asteroidBeltShown = true;
let performanceMode = false;

addButton("Pause", () => timeFactor = 0);
addButton("1x Speed", () => timeFactor = 1);
addButton("10x Speed", () => timeFactor = 10);
addButton("Toggle Orbits", () => {
  orbitsShown = !orbitsShown;
  orbitLines.forEach(l => l.setEnabled(orbitsShown));
});
addButton("Toggle Constellations", () => {
  constellationsShown = !constellationsShown;
  constellationLines.forEach(l => l.setEnabled(constellationsShown));
});
addButton("Toggle Asteroids", () => {
  asteroidBeltShown = !asteroidBeltShown;
  scene.meshes.filter(m => m.name.startsWith("asteroid")).forEach(m => m.setEnabled(asteroidBeltShown));
});
addButton("Performance Mode", () => {
  performanceMode = !performanceMode;
  glowLayer.isEnabled = !performanceMode;
  starfield.isEnabled = !performanceMode;
});

const toggleBtn = BABYLON.GUI.Button.CreateSimpleButton("menuToggle", "â˜°");
toggleBtn.width = "40px";
toggleBtn.height = "40px";
toggleBtn.color = "white";
toggleBtn.background = "rgba(0,0,0,0.6)";
toggleBtn.cornerRadius = 6;
toggleBtn.fontSize = 24;
toggleBtn.paddingTop = "10px";
toggleBtn.paddingLeft = "10px";
toggleBtn.horizontalAlignment = BABYLON.GUI.Control.HORIZONTAL_ALIGNMENT_LEFT;
toggleBtn.verticalAlignment = BABYLON.GUI.Control.VERTICAL_ALIGNMENT_TOP;
toggleBtn.onPointerClickObservable.add(() => panel.isVisible = !panel.isVisible);
gui.addControl(toggleBtn);

// Keyboard movement
const moveKeys = { forward: false, back: false, left: false, right: false };

scene.onKeyboardObservable.add(kb => {
  const pressed = kb.type === BABYLON.KeyboardEventTypes.KEYDOWN;
  const key = kb.event.key.toLowerCase();
  if (key === "w" || key === "arrowup") moveKeys.forward = pressed;
  else if (key === "s" || key === "arrowdown") moveKeys.back = pressed;
  else if (key === "a" || key === "arrowleft") moveKeys.left = pressed;
  else if (key === "d" || key === "arrowright") moveKeys.right = pressed;
});

window.addEventListener("keydown", e => {
  const key = e.key.toLowerCase();
  if (key === "z") {
    camera.setTarget(BABYLON.Vector3.Zero());
    camera.radius = 2500;
  } else if (key === "x") {
    camera.radius = Math.max(camera.lowerRadiusLimit + 10, camera.radius * 0.9);
  } else if (key === "f") {
    document.fullscreenElement
      ? document.exitFullscreen()
      : document.documentElement.requestFullscreen();
  }
});

// Render loop
engine.runRenderLoop(() => {
  const speed = 5;
  const direction = new BABYLON.Vector3(
    (moveKeys.right ? 1 : 0) - (moveKeys.left ? 1 : 0),
    0,
    (moveKeys.back ? 1 : 0) - (moveKeys.forward ? 1 : 0)
  );

  if (!direction.equals(BABYLON.Vector3.Zero())) {
    const rotated = BABYLON.Vector3.TransformCoordinates(direction, BABYLON.Matrix.RotationY(camera.alpha));
    camera.target.addInPlace(rotated.scale(speed));
  }

  scene.render();
});

window.addEventListener("resize", () => engine.resize());

// Splash screen fade-out
window.addEventListener("DOMContentLoaded", () => {
  engine.resize();
  setTimeout(() => {
    const splash = document.getElementById("splash-screen");
    if (splash) {
      splash.style.transition = "opacity 1s ease";
      splash.style.opacity = 0;
      setTimeout(() => splash.remove(), 1000);
    }
  }, 1000);
});

// Service worker
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("sw.js")
    .then(() => console.log("âœ… Service Worker registered"))
    .catch(err => console.error("ðŸ›‘ Service Worker registration failed:", err));
}
</script>
</body>
</html>
